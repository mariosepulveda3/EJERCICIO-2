<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 style="color:rgb(8, 8, 82)">Bienvenido a Billabong</h1>
        <img src="https://www.adhesivosnatos.com/wp-content/uploads/2016/11/pegatina-billabong-logo-vinilo.png" width=200px height=200px>
    </header>
        <div>
            <p>Registrate a continuación para recibir las mejores ofertas!</p>
        </div>
    <main>
        <form action="/next-page" method="post">
            <fieldset>
                <h3>Resgistro</h3>
                <div>
                        <p>Correo Electrónico</p>
                        <input type="mail" name="mail" placeholder="Mail" required>
                        <p>Nombre de Usuario</p>
                        <input type="text" name="name" placeholder="Usuario" required>
                        <p>Contraseña</p>
                        <input type="password" minlength="5" required>
                        <ul>
                            <li>Mínimo 5 caracteres</li>
                        </ul>
                        <p><strong>Clica a continuación para completar el registro</strong></p>
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
        <span>
            <p>Descubre las mejores prendas</p>
            <a href="https://www.billabong.es/">Billabong</a>
        </span>
    </main>
</body>
</html>
